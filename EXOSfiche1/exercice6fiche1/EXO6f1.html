<!-- Calculer le salaire d'une personne sur base de son salaire brut en décomptant les frais suivants:
● Impôts sur le revenu : 18%
● Assurance employé : 7%
● Régime de pensions du Canada : 5%
Les personnes peuvent recevoir comme supplément un bonus de 100$ ou une allocation de
150$.
Il est possible de recevoir des réductions sur les impôts sur le revenu sous certaines conditions :
● Si le travailleur est une femme, elle reçoit 2% de réduction.
● Si le travailleur a 3 personnes à charge, il reçoit 1% de réduction.
● Si le travailleur a 4 personnes à charge, il reçoit 2% de réduction. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO6</title>

    <link rel="stylesheet" href="EXO6f1.css">

</head>

<body>
    <h1>Calculateur de salaire</h1>
    <div id="paye">

        <p id="P1"> salaire brut: <input id="salaire"></p>
        <button onclick="impots()">valider le salaire</button>

        <p id="P2"><br> impôt (18%): <input type="text" id="impot"></p>
        <p id="P3"> assurance (7%): <input id="assurance"></p>
        <p id="P4"> régime pension (5%): <input id="pens"></p>
        <p id="P5"> salaire apres deduction: <input id="dedu"></p>
        <label for="Genre">Genre :</label>
        <select id="genre">
            <option id="homme" value="H"> Homme
            <option id="femme" value="F"> Femme
        </select><br>
        <label for="famille"> Nombre d'enfants: </label>
        <select id="famille">
            <option id="E3" value="E3"> 3 enfants et moins (-1%)
            <option  id="PL3" value="PL3"> plus de 3 enfants (-2%)
        </select><br>
        <label for="prime">prime divers</label>
        <select id="prime">
            <option id="cent" value="cent"> prime 100$
            <option id="centcinq" value="centcinq"> allocation 150$
        </select><br>
        <button id="toto" onclick="impotsuite()">Calculer la somme</button><br>
        <input id="total">



    </div>

    <script src="EXO6f1.js"></script>

</body>

</html>
