<!--Exercice 10
    Créer un chronomètre composé d'un afficheur et 3 boutons : un bouton "start" pour lancer lechronomètre , 
    un bouton "stop" pour l’arrêter et un bouton "reset" pour le remettre à zéro. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO10</title>

    <link rel="stylesheet" href="EXO10f1.css">

</head>

<body>

    <div id="chrono">
        <div id="time">
            <span id="H">0 h</span> :
            <span id="Min">0 min</span> :
            <span id="Sec">0 s</span> :
            <span id="Ms">0 ms</span>

        </div>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="EXO10f1.js"></script>

</body>

</html>
